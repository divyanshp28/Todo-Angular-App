<div class="my-3">

</div>
<h6 [ngClass]="{'strike': !todo.active}">{{todo.title}}</h6>
<p  [ngClass]="{'strike': !todo.active}">{{todo.desc}}</p>
<!-- MARK AS DONE CHECKBOX -->
<div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="todo_items{{i}}" (click)="onCheckboxClick(todo)" [checked]="!todo.active">
    <label class="form-check-label" for="todo_items{{i}}">Task Completed</label>
  </div>

<button class="btn btn-sm btn-outline-danger" (click)="onClick(todo)">Delete</button>
